<p-panel [header]="tituloVentana" class="custom-panel">
  <div class="button-container d-flex justify-content-end mt-3">
    <button class="btn btn-primary" type="button" (click)="agregarRegistro(0,row,0,tabla)" *ngIf="showCloseButton">{{tituloBoton}}</button>
  </div>
  <div class="panel-content">
    <div class="tabulator-tableHolder" tabindex="0" style="width:800px">
      <div class="table-responsive">
     
        <div [id]="nombreTabla"></div>
      </div>
    </div>
  </div>
</p-panel>
