<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img
                src="./assets/images/logos/logo-asotengir.png"
                class="align-middle m-2"
                alt="logo"
              />
            </a>
          </div>


          <div class="or-border m-t-30">Ingreso a ASOTENGIR</div>

          <form [formGroup]="form"  class="form">
            <mat-form-field class="col-md-10" appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput placeholder="Digite el nombre de usuario" formControlName="username" [(ngModel)]="usuario.username">
              <span  mat-button
                mat-icon-button matSuffix (click)="clearItem(usuario.username)">
                <mat-icon>close</mat-icon>
            </span>
            </mat-form-field>
            <mat-form-field class="col-md-10" appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Digite el password" type="password" formControlName="password" [(ngModel)]="usuario.password">
            </mat-form-field>
            </form>
         
      
            <div class="form-group col-sm-1">
              <input (click)='login()' type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
            </div>
       <span class="d-block f-w-500 text-center m-t-24"
            >
            <a
              [routerLink]="['/authentication/register']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Crear un nueva cuenta </a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
